<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gamestyle.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Playfair Display', serif; /* Ensure this is correctly applied */
            background-color:#ffd8d8;
        }
        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .square.active {
            background-color: lemonchiffon;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .nav-links a {
            color: #000;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            background-color: #ddd;
            border-radius: 5px;
        }
        .nav-links a:hover {
            background-color: #ccc;
        }
        .toptext {
            text-align: center;
            color: darkred;
            font-size: 40px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="scratch.html">Home</a></li>
                <li><a href="index.html">Resume</a></li>
                <li><a href="aigame.html">AI Game</a></li>
            </ul>
        </nav>
    </header>
    <div class="toptext">Whack-A-Mole</div>
    <div class="game-container">
        <div class="square" id="square1"></div>
        <div class="square" id="square2"></div>
        <div class="square" id="square3"></div>
        <div class="square" id="square4"></div>
        <div class="square" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square" id="square7"></div>
        <div class="square" id="square8"></div>
        <div class="square" id="square9"></div>
    </div>
    <script>
        const squares = document.querySelectorAll('.square');
        let activeSquare = null;

        function activateSquare() {
            if (activeSquare) {
                activeSquare.classList.remove('active');
            }
            const randomIndex = Math.floor(Math.random() * squares.length);
            activeSquare = squares[randomIndex];
            activeSquare.classList.add('active');
        }

        squares.forEach(square => {
            square.addEventListener('click', () => {
                if (square === activeSquare) {
                    alert('Hit!');
                    activateSquare();
                } else {
                    alert('Miss!');
                }
            });
        });

        setInterval(activateSquare, 1000);
    </script>
</body>
</html>
